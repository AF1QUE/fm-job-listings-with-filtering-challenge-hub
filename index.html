<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Job Listings</title>

</head>

<body>
  <!-- Item Start -->
  <main>
    <div class="container">
      <div class="jobs">

        <div class="job">
          <img src="" alt="" class="job__logo">
          <div class="job__content">
            <span class="job__content__company">Photosnap</span>
            <h1 class="job__content__title">Senior Frontend Developer</h1>
            <div class="job__content__status">
              <span class="status status--new">New!</span>
              <span class="status status--featured">Featured</span>
            </div>
            <div class="job__content__meta">
              <span class="meta">1d ago</span>
              <span class="meta">Full Time</span>
              <span class="meta">USA only</span>
            </div>
          </div>
          <div class="job__tags">
            <span class="tag">Frontend</span>
            <span class="tag">Senior</span>
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
