<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Job Listings</title>

</head>

<body>
  <!-- Item Start -->
  <main>
    <div class="container">
      <div class="jobs">

        <div class="job">
          <img src="" alt="" class="job__logo">
          <div class="job__content">
            <div class="job__content__company">Photosnap</div>
            <div class="job__content__title">Senior Frontend Developer</div>
            <div class="job__content__status">
              <div class="status status--new">New!</div>
              <div class="status status--featured">Featured</div>
            </div>
            <div class="job__content__meta">
              <div class="meta">1d ago</div>
              <div class="meta">Full Time</div>
              <div class="meta">USA only</div>
            </div>
          </div>
          <div class="job__tags">
            <div class="tag">Frontend</div>
            <div class="tag">Senior</div>
            <div class="tag">HTML</div>
            <div class="tag">CSS</div>
            <div class="tag">JavaScript</div>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
